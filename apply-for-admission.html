        <div class="w-container">
          <nav class="w-nav-menu nav-menu bg-gradient" role="navigation">
            <div class="nav-menu-header">

            </div>
            <a class="w-clearfix w-inline-block nav-menu-link" href="home.html" data-load="1">

                <div class="icon ion-ios-home-outline"></div>
              </div>
              <div class="nav-menu-titles">Home</div>
            </a>
            <a class="w-clearfix w-inline-block nav-menu-link" href="about.html" data-load="1">
              <div class="icon-list-menu">
                <div class="ion-android-person"></div>
              </div>
              <div class="nav-menu-titles">About</div>              
            </a>
            <a class="w-clearfix w-inline-block nav-menu-link" href="courses-offered.html" data-load="1">
              <div class="icon-list-menu">
                <div class="icon ion-ios-book"></div>
              </div>
              <div class="nav-menu-titles">Courses Offered</div>
            </a>
            <a class="w-clearfix w-inline-block nav-menu-link" href="special-coaching.html" data-load="1">
              <div class="icon-list-menu">
                <div class="icon ion-ios-checkmark-outline"></div>
              </div>
              <div class="nav-menu-titles">Special Coaching</div>
            </a>  
            <a class="w-clearfix w-inline-block nav-menu-link" href="bank-details.html" data-load="1">
              <div class="icon-list-menu">
                <div class="ion-cash"></div>
              </div>
              <div class="nav-menu-titles">Bank Details</div>
            </a>
           
            <a class="w-clearfix w-inline-block nav-menu-link" href="news.html" data-load="1">
              <div class="icon-list-menu">
                <div class="ion-ios-compose"></div>
              </div>
              <div class="nav-menu-titles">News & Events</div>              
            </a>           
            <a class="w-clearfix w-inline-block nav-menu-link" href="social-media.html" data-load="1">
              <div class="icon-list-menu">
                <div class="icon ion-social-facebook-outline"></div>
              </div>
              <div class="nav-menu-titles">Social Media</div>              
            </a>
            <a class="w-clearfix w-inline-block nav-menu-link" href="maps.html" data-load="1">
              <div class="icon-list-menu">
                <div class="icon ion-ios-location-outline"></div>
              </div>

             <a class="w-clearfix w-inline-block nav-menu-link" href="contact.html" data-load="1">

              <div class="nav-menu-titles">Contact</div>

            <div class="separator-bottom"></div>
            <div class="separator-bottom"></div>
            <div class="separator-bottom"></div>
          </nav>
          <div class="wrapper-mask" data-ix="menu-mask"></div>
          <div class="navbar-title">Apply For Admission</div>
          <div class="w-nav-button navbar-button left" id="menu-button" data-ix="hide-navbar-icons">
            <div class="navbar-button-icon home-icon">
              <div class="bar-home-icon top"></div>
              <div class="bar-home-icon middle"></div>
              <div class="bar-home-icon bottom"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="body padding">
        <div class="w-form">
          <form id="email-form" name="email-form" action="#">
            <div class="separator-button-input"></div>
            <div>
              <label class="label-form" for="full-name-field">FULL NAME</label>
              <input class="w-input input-form" id="full-name-field" type="text" name="full-name" data-name="full-name" required="required">
              <div class="separator-fields"></div>
            </div>
            <div>
              <label class="label-form" for="email-field">EMAIL</label>
              <input class="w-input input-form" id="email-field" type="email" name="email" data-name="email" required="required">
              <div class="separator-fields"></div>
            </div>
            <div>
              <label class="label-form" for="password-ield">PASSWORD</label>
              <input class="w-input input-form" id="password-ield" type="password" name="password" data-name="password" required="required">
              <div class="separator-fields"></div>
            </div>
            <div>
              <label class="label-form" for="birthday-field">SUBJECT</label>
              <input class="w-input input-form" id="birthday-field" type="text" name="birthday" data-name="birthday" required="required">
              <div class="separator-fields"></div>
            </div>
            <div>
              <label class="label-form" for="message">MESSAGE</label>
              <textarea class="w-input input-form textarea" id="message" name="message" data-name="message"></textarea>
            </div>
            <div class="separator-button-input"></div>
            <input class="w-button action-button" type="submit" value="Send" data-wait="Please wait...">
          </form>
          <div class="w-form-done">
            <p>Thank you! Your submission has been received!</p>
          </div>
          <div class="w-form-fail">
            <p>Oops! Something went wrong while submitting the form</p>
          </div>
        </div>
      </div>
    </div>
    <div class="page-content loading-mask" id="new-stack">
      <div class="loading-icon">
        <div class="navbar-button-icon icon ion-load-d"></div>
      </div>
    </div>
  </section>
  <script src="js/webfont.js"></script>
